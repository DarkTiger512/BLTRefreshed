# yaml-language-server: $schema=https://raw.githubusercontent.com/billw2012/Bannerlord-Twitch/main/BannerlordTwitch/BannerlordTwitch/Bannerlord-Twitch.schema.json
---
Rewards:
  - RewardSpec:
      Title: Adopt a Hero
      Cost: 5000
      IsEnabled: true
    Action: AdoptAHero
    ActionConfig:
      AllowNoble: true
      AllowWanderer: true
      AllowNewAdoptionOnDeath: true
      StartingGold: 0
      StartingEquipmentTier: 0
      StartWithHorse: false
      StartWithArmor: false
  - RewardSpec:
      Title: 10k gold
      Cost: 1000
      IsEnabled: true
    Action: AddGoldToHero
    ActionConfig:
      Amount: 10000
  - RewardSpec:
      Title: 100k gold
      Cost: 10000
      IsEnabled: true
    Action: AddGoldToHero
    ActionConfig:
      Amount: 100000
Commands:
  - Name: stats
    Help: Hero stats
    Handler: HeroInfoCommand
    HandlerConfig:
      ShowGeneral: true
      ShowTopSkills: true
      MinSkillToShow: 50
      ShowAttributes: true
  - Name: inv
    Help: Hero equipment
    Handler: HeroInfoCommand
    HandlerConfig:
      ShowEquipment: true
  - Name: adopt
    Help: Adopt a Hero (subs only)
    Handler: AdoptAHero
    HandlerConfig:
      AllowNoble: true
      AllowWanderer: true
      AllowNewAdoptionOnDeath: true
      SubscriberOnly: true
  - Name: summon
    Help: Appear near player (5k gold)
    Handler: SummonHero
    HandlerConfig:
      AllowFieldBattle: true
      AllowSiegeBattle: true
      AllowVillageBattle: true
      AllowArena: true
      AllowHideOut: true
      AllowFriendlyMission: true
      OnPlayerSide: true
      GoldCost: 5000
  - Name: attack
    Help: Attack player (5k gold)
    Handler: SummonHero
    HandlerConfig:
      AllowFieldBattle: true
      AllowSiegeBattle: true
      AllowVillageBattle: true
      AllowArena: true
      AllowHideOut: true
      AllowFriendlyMission: true
      OnPlayerSide: false
      GoldCost: 5000
      WinGold: 5000
  - Name: skill
    Help: "+Skill (5k gold)"
    Handler: SkillXP
    HandlerConfig:
      Auto: true
      AmountLow: 5000
      AmountHigh: 5000
      GoldCost: 5000
  - Name: attr
    Help: "+Attr (10k gold)"
    Handler: AttributePoints
    HandlerConfig:
      Improvement: Vigor, Control, Endurance, Cunning, Social, Intelligence
      Random: true
      AmountLow: 1
      AmountHigh: 1
      GoldCost: 10000
  - Name: focus
    Help: "+Focus (10k gold)"
    Handler: FocusPoints
    HandlerConfig:
      Auto: true
      AmountLow: 1
      AmountHigh: 1
      GoldCost: 10000
  - Name: equip
    Help: Improve Equip (15k gold)
    Handler: EquipHero
    HandlerConfig:
      AllowCompanionUpgrade: true
      Armor: true
      Melee: true
      Ranged: true
      Horse: true
      Civilian: true
      Upgrade: true
      GoldCost: 15000
GlobalConfigs: []
SimTesting:
  UserCount: 10
  UserStayTime: 300
  IntervalMinMS: 500
  IntervalMaxMS: 2500
  Init:
    - Type: Reward
      Id: Adopt a Hero
  Use:
    - Type: Reward
      Id: 5000xp to Melee
    - Type: Reward
      Id: 5000xp to Ranged
    - Type: Reward
      Id: 5000xp to Support
    - Type: Reward
      Id: 5000xp to Movement
    - Type: Reward
      Id: 5000xp to Personal
    - Type: Reward
      Id: "+1 Random Attribute Point"
    - Type: Reward
      Id: "+1 Melee Focus Point"
    - Type: Reward
      Id: "+1 Ranged Focus Point"
    - Type: Reward
      Id: "+1 Support Focus Point"
    - Type: Reward
      Id: "+1 Movement Focus Point"
    - Type: Reward
      Id: "+1 Personal Focus Point"
    - Type: Reward
      Id: Summon Hero to Battle
    - Type: Reward
      Id: Summon Hero as Bodyguard
    - Type: Reward
      Id: Equip Tier 1
    - Type: Reward
      Id: Equip Tier 2
    - Type: Reward
      Id: Equip Tier 3
    - Type: Reward
      Id: Equip Tier 4
    - Type: Reward
      Id: Equip Tier 5
    - Type: Reward
      Id: Equip Tier 6
    - Type: Command
      Id: stats
    - Type: Command
      Id: inv
