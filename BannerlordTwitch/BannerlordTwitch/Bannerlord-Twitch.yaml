    - Name: ArmorArms
      Add: 400
    - Name: ArmorHead
      Add: 400
    - Name: ArmorEncumbrance
      Add: 100
    - Name: ArmorLegs
      Add: 400
    - Name: ArmorTorso
      Add: 400
    - Name: MaxSpeedMultiplier
      Multiply: 2.5
    - Name: SwingSpeedMultiplier
      Multiply: 0.5
