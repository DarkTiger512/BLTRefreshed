    Duration: 300
    ForceDropWeapons: true
    RemoveArmor: true
    DamageMultiplier: 10
    ActivateParticleEffect: psys_burning_projectile_default_coll
    DeactivateParticleEffect: psys_burning_projectile_default_coll
Commands:
- Name: stats
  Help: Hero stats
  Handler: HeroInfoCommand
  HandlerConfig:
    ShowGeneral: true
    ShowTopSkills: true
    MinSkillToShow: 50
    ShowAttributes: true
- Name: inv
  Help: Hero equipment
  Handler: HeroInfoCommand
  HandlerConfig:
    ShowEquipment: true
- Name: adopt
  Help: Adopt a Hero (subs only)
  Handler: AdoptAHero
  HandlerConfig:
    AllowNoble: true
    AllowWanderer: true
    AllowNewAdoptionOnDeath: true
    SubscriberOnly: true
    StartingGold: 50000
    StartingEquipmentTier: 0
- Name: skill
  Help: +Skill (5k gold)
  Handler: SkillXP
  HandlerConfig:
    Auto: true
    AmountLow: 5000
    AmountHigh: 5000
    GoldCost: 5000
- Name: attr
  Help: +Attr (10k gold)
  Handler: AttributePoints
  HandlerConfig:
    Attribute: Random
    AmountLow: 1
    AmountHigh: 1
    GoldCost: 10000
- Name: focus
  Help: +Focus (10k gold)
  Handler: FocusPoints
  HandlerConfig:
    Auto: true
    AmountLow: 1
    AmountHigh: 1
    GoldCost: 10000
- Name: equip
  Help: Improve Equip (10k gold x Tier)
  Handler: EquipHero
  HandlerConfig:
    Armor: true
    Melee: true
