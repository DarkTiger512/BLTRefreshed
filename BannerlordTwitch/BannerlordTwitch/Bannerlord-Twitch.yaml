# yaml-language-server: $schema=https://raw.githubusercontent.com/billw2012/Bannerlord-Twitch/main/BannerlordTwitch/BannerlordTwitch/Bannerlord-Twitch.schema.json
---
Rewards:
  - RewardSpec:
      Title: Adopt a Hero
      Cost: 5000
      IsEnabled: true
    ActionId: AdoptAHero
    ActionConfig:
      AllowNoble: true
      AllowWanderer: true
      AllowNewAdoptionOnDeath: true
      StartingGold: 0
      StartingEquipmentTier: 0
      StartWithHorse: false
      StartWithArmor: false
  - RewardSpec:
      Title: 10k gold
      Cost: 1000
      IsEnabled: true
    ActionId: AddGoldToHero
    ActionConfig:
      Amount: 10000
  - RewardSpec:
      Title: 100k gold
      Cost: 10000
      IsEnabled: true
    ActionId: AddGoldToHero
    ActionConfig:
      Amount: 100000
Commands:
  - Cmd: stats
    Help: Hero stats
    Handler: HeroInfoCommand
    HandlerConfig:
      ShowGeneral: true
      ShowTopSkills: true
      MinSkillToShow: 50
      ShowAttributes: true
  - Cmd: inv
    Help: Hero equipment
    Handler: HeroInfoCommand
    HandlerConfig:
      ShowEquipment: true
  - Cmd: adopt
    Help: Adopt a Hero (subs only)
    Handler: AdoptAHero
    HandlerConfig:
      AllowNoble: true
      AllowWanderer: true
      AllowNewAdoptionOnDeath: true
      SubscriberOnly: true
  - Cmd: summon
    Help: Appear near player (5k gold)
    Handler: SummonHero
    HandlerConfig:
      AllowFieldBattle: true
      AllowSiegeBattle: true
      AllowVillageBattle: true
      AllowArena: true
      AllowHideOut: true
      AllowFriendlyMission: true
      OnPlayerSide: true
      GoldCost: 5000
      WinGold: 5000
      LoseGold: 5000
  - Cmd: attack
    Help: Attack player (5k gold)
    Handler: SummonHero
    HandlerConfig:
      AllowFieldBattle: true
      AllowSiegeBattle: true
      AllowVillageBattle: true
      AllowArena: true
      AllowHideOut: true
      AllowFriendlyMission: true
      OnPlayerSide: false
      GoldCost: 5000
      WinGold: 5000
      LoseGold: 5000
  - Cmd: skill
    Help: "+Skill (5k gold)"
    Handler: SkillXP
    HandlerConfig:
      Auto: true
      AmountLow: 5000
      AmountHigh: 5000
      GoldCost: 5000
  - Cmd: attr
    Help: "+Attr (10k gold)"
    Handler: AttributePoints
    HandlerConfig:
      Improvement: Vigor, Control, Endurance, Cunning, Social, Intelligence
      Random: true
      AmountLow: 1
      AmountHigh: 1
      GoldCost: 10000
  - Cmd: focus
    Help: "+Focus (10k gold)"
    Handler: FocusPoints
    HandlerConfig:
      Auto: true
      AmountLow: 1
      AmountHigh: 1
      GoldCost: 10000
  - Cmd: equip
    Help: Improve Equip (15k gold)
    Handler: EquipHero
    HandlerConfig:
      AllowCompanionUpgrade: true
      Armor: true
      Melee: true
      Ranged: true
      Horse: true
      Civilian: true
      Upgrade: true
      GoldCost: 15000
GlobalConfigs: []
SimTesting:
  UserCount: 10
  UserStayTime: 300
  IntervalMinMS: 500
  IntervalMaxMS: 2500
  Init:
    - Type: Reward
      Id: Adopt a Hero
  Use:
    - Type: Reward
      Id: 10k gold
    - Type: Reward
      Id: 100k gold
    - Type: Command
      Id: adopt
    - Type: Command
      Id: summon
    - Type: Command
      Id: attack
    - Type: Command
      Id: skill
    - Type: Command
      Id: attr
    - Type: Command
      Id: focus
    - Type: Command
      Id: equip
    - Type: Command
      Id: stats
    - Type: Command
      Id: inv
