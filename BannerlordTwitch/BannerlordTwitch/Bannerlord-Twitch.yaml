    TargetOnFootOnly: true
    Scale: 3
    ParticleEffects:
    - Name: psys_campfire
      AttachPoint: OnBody
    - Name: psys_adobe_battlement_destroyed
      AttachPoint: OnHead
    - Name: psys_battleground_env_fire
      AttachPoint: OnHead
    - Name: psys_cooking_smoke
      AttachPoint: OnBody
